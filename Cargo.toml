[package]
name = "zkp"
version = "0.1.0"
edition = "2021"

[lib]
name = "zkp"
crate-type = ["cdylib","staticlib","rlib"]

[dependencies]
group = { version = "0.13", default-features = false }
pairing = { version = "0.23", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bls12_381 = "0.8"

pairing_ce = { version = "=0.30", git="https://github.com/matter-labs/zksync-crypto.git", package = "zksync_pairing" }

codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }

[features]
default = ["std"]
std = [
    "codec/std",
]

[profile.release]
debug = true
